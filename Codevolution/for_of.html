<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Of Loop</title>
</head>
<body>
    
    <script>
        let colors=["red","green","blue"];
        for(let color of colors){
            console.log(color);
        }
        let cols="ABC";
        for(let col of cols){
            console.log(col);
        }
    </script>
</body>
</html>
