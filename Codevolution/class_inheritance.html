<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inheritance</title>
</head>
<body>
    
    <script>
        class Person{
            constructor(name){
                console.log(name+ "Person Constructor");
            }
            getID(){
                return 10;
            }
        }

        class Employee extends Person{
            constructor(name){
                super (name)
                console.log(name + "Employee Constructor");
            }
            getbook(){
                return super.getID();
            }
        }
        let e=new Employee("Rafiq");
        console.log(e.getbook());

    </script>
</body>
</html>
